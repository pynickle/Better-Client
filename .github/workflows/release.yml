name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - loader: fabric
            name: Fabric

          - loader: neoforge
            name: NeoForge
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew :${{ matrix.loader }}:build

      - name: Publish
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: uWsLN21d
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 1250626
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}

          changelog-file: CHANGELOG.md

          name: "[${{ matrix.name }} 1.21.1] ${{ github.ref_name }}"
          version-type: release
          version: ${{ github.ref_name }}+${{ matrix.loader }}
          game-versions: 1.21.1
          loaders: ${{ matrix.loader }}
          java: 21

          dependencies: |
            architectury-api(required)
            yacl(required)

          modrinth-featured: false

          github-name: "[Minecraft 1.21.1] ${{ github.ref_name }}"

          files: ${{ matrix.loader }}/build/libs/better_client-${{ matrix.loader }}-${{ github.ref_name }}.jar
